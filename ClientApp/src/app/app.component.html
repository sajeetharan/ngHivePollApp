<div class="center">
  <img src="assets/event.png" />
</div>
<div class="center">
  <h1 class="pollFont">Polling Application</h1>
</div>
<div class="container create">
  <div class="row form-group">
 
    <div class="col-5 center">
   
      <input class="form-control" type="text" [(ngModel)]="leftSide" /></div>
    <div class="col-2 center"><img src="assets/war.png" /></div>
   
    <div class="col-5 center">
    
      <input class="form-control" type="text" [(ngModel)]="rightSide" /></div>
  </div>
  <div class="row col-12 center"><button class="btn btn-primary" [disabled]="!leftSide || !rightSide" (click)="createVote()">Add</button></div>
</div>
<div class="container">
  <div class="row vote" *ngFor="let vote of votes">
    <div class="col-1 center"><button class="btn btn-block btn-success" (click)="addVote(vote.id,'left')">Vote</button></div>
    <div class="col-3 center"><h3 class="no-margin pollFont">{{vote.leftSide}}</h3></div>
    <div class="col-1 center"><h2><span class="badge badge-secondary">{{vote.leftVotes}}</span></h2></div>
    <div class="col-2 center"><img src="assets/war.png" /></div>
    <div class="col-1 center"><h2><span class="badge badge-secondary">{{vote.rightVotes}}</span></h2></div>
    <div class="col-3 center"><h3 class="no-margin pollFont">{{vote.rightSide}}</h3></div>
    <div class="col-1 center"><button class="btn btn-block btn-success" (click)="addVote(vote.id,'right')">Vote</button></div>
  </div>
</div>
